<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Designer Project 56 | rsafarin</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="images/logo.svg" alt="Music Box">
                    </div>
                    <span class="logo-text">MUSIC BOX</span>
                </div>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">ГЛАВНАЯ</a></li>
                    <li><a href="#" class="nav-link">КАТАЛОГ</a></li>
                    <li><a href="#" class="nav-link">О ПРОЕКТЕ</a></li>
                    <li><a href="#" class="nav-link">КОНТАКТЫ</a></li>
                </ul>
                <div class="search">
                    <input type="text" class="search-input" placeholder="ПОИСК...">
                </div>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-content">
                <h1 class="banner-title">Онлайн музыка</h1>
                <p class="banner-text">Слушайте любимую музыку в любое время</p>
                <button class="banner-button">Слушать сейчас</button>
            </div>
        </div>
    </section>
</body>
</html>
